<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> CSS Grid Pt2 </title>
</head>
<body>
    <div class="grid-column-row">
        <div class="item" style="grid-column-start: 1; grid-column-end: 3; grid-row-start: 1; grid-row-end: 2;">1</div>
        <div class="item" style="grid-column-start: 2; grid-column-end: 4; grid-row-start: 1; grid-row-end: 3;">2</div>
        <div class="item" style="grid-column-start: 1; grid-column-end: 2; grid-row-start: 2; grid-row-end: 4;">3</div>
    </div>

    <div class="grid-column-row">
        <div class="item" style="grid-column: 1 / span 2; grid-row: 1 / span 1;">1</div>
        <div class="item" style="grid-column: 2 / span 2; grid-row: 1 / span 2;">2</div>
        <div class="item" style="grid-column: 1 / span 1; grid-row: 2 / span 2;">3</div>
    </div>

    <div class="grid-area">
        <div class="item" style="grid-area: 1 / 1 / 3 / 3;">1</div>
        <div class="item" style="grid-area: 2 / 2 / 4 / 4;">2</div>
        <div class="item" style="grid-area: 3 / 1 / 4 / 3;">3</div>
    </div>

    <div class="justify-self">
        <div class="item" style="justify-self: start;">1</div>
        <div class="item" style="justify-self: end;">2</div>
        <div class="item" style="justify-self: center;">3</div>
    </div>

    <div class="align-self">
        <div class="item" style="align-self: start;">1</div>
        <div class="item" style="align-self: end;">2</div>
        <div class="item" style="align-self: center;">3</div>
    </div>

    <div class="place-self">
        <div class="item" style="place-self: start start;">1</div>
        <div class="item" style="place-self: end end;">2</div>
        <div class="item" style="place-self: center center;">3</div>
    </div>
</body>
</html>
